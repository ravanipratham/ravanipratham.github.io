<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pratham Web Apps</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  background: linear-gradient(135deg, #020617, #0f172a);
  font-family: Arial, sans-serif;
  color: white;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ===== CONTAINER ===== */
.container {
  text-align: center;
  animation: fadeIn 1.2s ease-in-out;
}

/* ===== TITLE ===== */
h1 {
  font-size: 32px;
  margin-bottom: 10px;
  animation: slideDown 1s ease;
}

.subtitle {
  color: #94a3b8;
  margin-bottom: 30px;
}

/* ===== CARDS ===== */
.cards {
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
}

.card {
  width: 220px;
  padding: 25px;
  background: rgba(2, 6, 23, 0.9);
  border-radius: 16px;
  cursor: pointer;
  transition: transform 0.4s, box-shadow 0.4s;
  animation: popUp 1s ease;
}

.card:hover {
  transform: translateY(-12px) scale(1.05);
  box-shadow: 0 20px 40px rgba(56,189,248,0.4);
}

.card span {
  font-size: 40px;
}

.card h3 {
  margin: 15px 0 8px;
}

/* ===== FOOTER ===== */
.footer {
  margin-top: 25px;
  font-size: 13px;
  color: #94a3b8;
  animation: fadeIn 2s ease;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes popUp {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
  .cards {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Pratham Web Apps</h1>
  <p class="subtitle">Choose an application</p>

  <div class="cards">
    <div class="card" onclick="location.href='calculator.html'">
      <span>üßÆ</span>
      <h3>Calculator</h3>
      <p>Fast & Simple</p>
    </div>

    <div class="card" onclick="location.href='tictactoe.html'">
      <span>‚ùå‚≠ï</span>
      <h3>Tic Tac Toe</h3>
      <p>2 Player / AI</p>
    </div>
  </div>

  <div class="footer">
    Made by <strong>Pratham</strong>
  </div>
</div>

</body>
</html>
