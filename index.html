<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pratham Web Apps</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #020617, #0f172a);
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  animation: fadeIn 1.2s ease;
}

h1 {
  font-size: 34px;
  margin-bottom: 8px;
}

.subtitle {
  color: #94a3b8;
  margin-bottom: 30px;
}

.cards {
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
}

.card {
  width: 220px;
  padding: 25px;
  background: rgba(2, 6, 23, 0.9);
  border-radius: 16px;
  cursor: pointer;
  transition: 0.4s;
  animation: popUp 1s ease;
}

.card:hover {
  transform: translateY(-12px) scale(1.05);
  box-shadow: 0 20px 40px rgba(56,189,248,0.4);
}

.card span {
  font-size: 40px;
}

.card h3 {
  margin: 15px 0 6px;
}

.footer {
  margin-top: 25px;
  font-size: 13px;
  color: #94a3b8;
}

/* Animations */
@keyframes fadeIn {
  from {opacity:0;}
  to {opacity:1;}
}

@keyframes popUp {
  from {opacity:0; transform:scale(0.8);}
  to {opacity:1; transform:scale(1);}
}

/* Mobile */
@media(max-width:600px){
  .cards { flex-direction: column; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Pratham Web Apps</h1>
  <p class="subtitle">Choose an app or game</p>

  <div class="cards">

    <!-- Calculator -->
    <div class="card" onclick="location.href='calculator.html'">
      <span>üßÆ</span>
      <h3>Calculator</h3>
      <p>Mobile Style</p>
    </div>

    <!-- Tic Tac Toe -->
    <div class="card" onclick="location.href='tictactoe.html'">
      <span>‚ùå‚≠ï</span>
      <h3>Tic Tac Toe</h3>
      <p>2 Player / AI</p>
    </div>

    <!-- Flappy Bird -->
    <div class="card" onclick="location.href='flappy.html'">
      <span>üê¶</span>
      <h3>Flappy Bird</h3>
      <p>Tap to Fly</p>
    </div>

  </div>

  <div class="footer">
    Made by <strong>Pratham</strong>
  </div>
</div>

</body>
</html>
