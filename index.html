<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pratham Apps Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0f172a, #020617);
  font-family: Arial, sans-serif;
  color: white;
  overflow-x: hidden;
}

header {
  text-align: center;
  padding: 40px 20px;
  animation: fadeDown 1.2s ease;
}

header h1 {
  font-size: 32px;
  margin-bottom: 8px;
}

header p {
  opacity: 0.7;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  padding: 30px;
  animation: fadeUp 1.2s ease;
}

.card {
  background: #020617;
  border-radius: 16px;
  padding: 25px;
  text-align: center;
  box-shadow: 0 0 20px rgba(56,189,248,0.15);
  transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 0 35px rgba(56,189,248,0.35);
}

.card span {
  font-size: 48px;
}

.card h3 {
  margin: 12px 0 8px;
}

.card button {
  margin-top: 12px;
  padding: 10px 18px;
  border: none;
  border-radius: 10px;
  background: #38bdf8;
  font-size: 15px;
  cursor: pointer;
}

footer {
  text-align: center;
  opacity: 0.5;
  padding: 15px;
  font-size: 14px;
}

/* Animations */
@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>
  <h1>üöÄ Pratham Apps Hub</h1>
  <p>Calculator ‚Ä¢ O/X Game ‚Ä¢ Flappy Bird</p>
</header>

<div class="container">

  <!-- Calculator -->
  <div class="card">
    <span>üßÆ</span>
    <h3>Calculator</h3>
    <p>Smart & clean calculator</p>
    <button onclick="location.href='calculator.html'">Open</button>
  </div>

  <!-- Tic Tac Toe -->
  <div class="card">
    <span>‚ùå‚≠ï</span>
    <h3>O / X Game</h3>
    <p>2 Player & VS Computer</p>
    <button onclick="location.href='tictactoe.html'">Play</button>
  </div>

  <!-- Flappy Bird -->
  <div class="card">
    <span>üê¶</span>
    <h3>Flappy Bird</h3>
    <p>Easy ‚Ä¢ Medium ‚Ä¢ Hard</p>
    <button onclick="location.href='flappy.html'">Start</button>
  </div>

</div>

<footer>
  Made by Pratham ‚ù§Ô∏è
</footer>

</body>
</html>
