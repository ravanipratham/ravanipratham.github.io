<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pratham Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: black;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.calculator {
  width: 320px;
  padding: 15px;
  background: black;
}

.display {
  color: white;
  font-size: 48px;
  text-align: right;
  padding: 20px 10px;
  height: 90px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

button {
  height: 60px;
  border-radius: 16px;
  border: none;
  font-size: 22px;
  cursor: pointer;
  background: #2a2a2a;
  color: white;
}

button.operator {
  color: orange;
}

button.equal {
  background: orange;
  color: white;
}

button.gray {
  color: orange;
}

.zero {
  grid-column: span 2;
}

.home-btn {
  width: 100%;
  margin-bottom: 10px;
  height: 40px;
  border-radius: 10px;
  background: #1f2933;
  color: white;
}
</style>
</head>

<body>

<div class="calculator">

  <!-- Home Button -->
  <button class="home-btn" onclick="location.href='index.html'">⬅ Home</button>

  <!-- Display -->
  <div id="display" class="display">0</div>

  <!-- Buttons -->
  <div class="buttons">
    <button class="gray" onclick="clearAll()">AC</button>
    <button class="gray" onclick="backspace()">⌫</button>
    <button class="gray" onclick="append('%')">%</button>
    <button class="operator" onclick="append('/')">÷</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operator" onclick="append('*')">×</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operator" onclick="append('-')">−</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="operator" onclick="append('+')">+</button>

    <button class="zero" onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>

</div>

<script>
let display = document.getElementById("display");

function append(value) {
  if (display.innerText === "0") {
    display.innerText = value;
  } else {
    display.innerText += value;
  }
}

function clearAll() {
  display.innerText = "0";
}

function backspace() {
  display.innerText =
    display.innerText.length > 1
      ? display.innerText.slice(0, -1)
      : "0";
}

function calculate() {
  try {
    display.innerText = eval(display.innerText);
  } catch {
    display.innerText = "Error";
  }
}
</script>

</body>
</html>
