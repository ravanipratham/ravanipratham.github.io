<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pratham Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    background: #0f172a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  .calculator {
    background: #020617;
    padding: 20px;
    border-radius: 12px;
    width: 280px;
    text-align: center;
  }

  .home-btn {
    background: #64748b;
    color: white;
    width: 100%;
    height: 35px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }

  input {
    width: 100%;
    height: 50px;
    font-size: 22px;
    margin-bottom: 10px;
    text-align: right;
    border-radius: 8px;
    border: none;
    padding: 5px;
  }

  button {
    width: 60px;
    height: 50px;
    margin: 5px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    background: #38bdf8;
    cursor: pointer;
  }

  button.operator {
    background: #22c55e;
  }

  button.clear {
    background: #ef4444;
    color: white;
  }

  .footer {
    margin-top: 10px;
    font-size: 12px;
    color: #94a3b8;
  }
</style>
</head>
<body>

<div class="calculator">

  <!-- Home Button -->
  <button class="home-btn" onclick="location.href='index.html'">
    ⬅ Home
  </button>

  <input type="text" id="display" readonly>

  <div>
    <button onclick="clearDisplay()" class="clear">C</button>
    <button onclick="appendValue('%')" class="operator">%</button>
    <button onclick="appendValue('/')" class="operator">÷</button>
    <button onclick="appendValue('*')" class="operator">×</button>
  </div>

  <div>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('-')" class="operator">−</button>
  </div>

  <div>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('+')" class="operator">+</button>
  </div>

  <div>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="calculate()" class="operator">=</button>
  </div>

  <div>
    <button onclick="appendValue('0')" style="width:130px;">0</button>
    <button onclick="appendValue('.')">.</button>
  </div>

  <div class="footer">
    Made by <strong>Pratham</strong>
  </div>

</div>

<script>
  const display = document.getElementById("display");

  function appendValue(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = "";
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = "Error";
    }
  }
</script>

</body>
</html>
